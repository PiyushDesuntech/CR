<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./CSS/logIn.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="welcome-text">
                <h1>Welcome Back!</h1>
                <p>Please log in to access your account or create a new account to get started.</p>
            </div>
        </div>
        <div class="right-section">
            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <h2>Already Members</h2>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <small class="error" id="usernameError"></small>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <small class="error" id="passwordError"></small>

                <button type="submit">Sign In</button>
                <p class="switch-form-text">
                    Don't have an account yet? <a href="#" id="showCreateAccount">Create an account</a>
                </p>
            </form>

            <!-- Create Account Form -->
            <form class="create-account-form hidden" id="createAccountForm">
                <h2>Create an Account</h2>
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" placeholder="Choose a username" required>
                <small class="error" id="newUsernameError"></small>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <small class="error" id="emailError"></small>

                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Choose a password" required>
                <small class="error" id="newPasswordError"></small>

                <button type="submit">Create Account</button>
                <p class="switch-form-text">
                    Already have an account? <a href="#" id="showLoginForm">Log in</a>
                </p>
            </form>
        </div>
    </div>
    <script src="./JS files/logIn.js"></script>
</body>
</html>
